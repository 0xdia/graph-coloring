name: Format

on: pull_request

jobs:
  format:
    # Check if the PR is not from a fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: black
      uses: lgeiger/black-action@v1.0.1
      with:
        args: --check *.py
